<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Conversation Coach</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="sidebar">
    <button id="new-chat-btn" class="sidebar-button large-button">
      + New Chat
      <span class="hoverEffect"><div></div></span>
    </button>
    <ul id="chat-history"></ul>
  </div>
  <button id="toggle-btn" class="toggle-btn">☰</button>
  <div class="chat-wrapper">
    <div class="messages" id="messages"></div>
    <div id="input-area">
      <div id="welcome-message" class="welcome-message">
        Hi there! I'm your English conversation coach. What topics are you interested in?
      </div>
      <div class="input-wrapper">
        <textarea id="chat-input" placeholder="Type here..."></textarea>
        <div class="button-container">
          <input type="checkbox" id="checkbox" />
          <label class="switch" for="checkbox">
            <div class="mic-on">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-mic-fill" viewBox="0 0 16 16">
                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
                <path
                  d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
              </svg>
            </div>
            <div class="mic-off">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-mic-mute-fill" viewBox="0 0 16 16">
                <path
                  d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879L5.158 2.037A3.001 3.001 0 0 1 11 3z" />
                <path
                  d="M9.486 10.607 5 6.12V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z" />
              </svg>
            </div>
          </label>
          <button id="send-button" class="send-button">ENTER</button>
        </div>
      </div>
    </div>
    <div id="feedback-panel" class="feedback-panel hidden">
      <div class="feedback-header">
        <h3>Feedback</h3>
        <button id="close-feedback">×</button>
      </div>
      <div class="feedback-content">
        <div class="feedback-section">
          <h4>Key Improvements</h4>
          <p id="improvements-content">-</p>
        </div>
        <div class="feedback-section">
          <h4>Better Alternatives</h4>
          <p id="suggestions-content">-</p>
        </div>
        <div class="feedback-section">
          <h4>Fluency Metrics</h4>
          <div id="fluency-metrics">
            <p>Speech Rate: <span id="speech-rate">0</span> words/min</p>
            <p>Speaking Time: <span id="speaking-time">0</span> seconds</p>
            <p>Pause Count: <span id="pause-count">0</span></p>
            <p>Error Rate: <span id="error-rate">0</span>%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio id="audio-player" style="display:none"></audio>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
